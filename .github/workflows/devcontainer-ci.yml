name: Devcontainer CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ignore raw Stonefish source
        run: touch third_party/stonefish/COLCON_IGNORE

      - name: Hash Stonefish source
        id: stonefish_hash
        run: echo "hash=$(git -C third_party/stonefish rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Hash devcontainer environment
        id: env_hash
        run: echo "hash=${{ hashFiles('.devcontainer/**') }}" >> $GITHUB_OUTPUT

      - name: Cache Stonefish build
        uses: actions/cache@v3
        with:
          path: |
            ros2_ws/build/stonefish_vendor
            ros2_ws/install/stonefish_vendor
          key: stonefish-vendor-${{ steps.env_hash.outputs.hash }}-${{ steps.stonefish_hash.outputs.hash }}

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            source /opt/ros/jazzy/setup.bash

            colcon build --packages-select stonefish_vendor --symlink-install

            source install/setup.bash

            colcon build --packages-skip stonefish_vendor --symlink-install
name: Devcontainer CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Hash stonefish source
        id: vendor_hash
        run: |
          echo "hash=$(git -C third_party/stonefish rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Hash devcontainer environment
        id: env_hash
        run: |
          echo "hash=${{ hashFiles('.devcontainer/**') }}" >> $GITHUB_OUTPUT

      - name: Cache vendor build
        uses: actions/cache@v3
        with:
          path: |
            ros2_ws/build/stonefish_vendor
            ros2_ws/install/stonefish_vendor
          key: stonefish_vendor-${{ steps.env_hash.outputs.hash }}-${{ steps.vendor_hash.outputs.hash }}
          restore-keys: |
            stonefish_vendor-${{ steps.vendor_hash.outputs.hash }}

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            source /opt/ros/jazzy/setup.bash
            colcon build --symlink-install